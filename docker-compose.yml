services:
  db:
    image: postgres:17
    container_name: murmur
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: murmur
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant
    ports:
      - '6333:6333'
      - '6334:6334' # REST API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT_ALLOW_RECOVERY_MODE: 'true'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:6333/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
  qdrant_storage:
